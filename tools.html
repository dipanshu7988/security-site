  <!-- Password strength script -->
  <script>
    const pwd = document.getElementById('pwd');
    const meter = document.getElementById('meter');
    if (pwd) {
      pwd.addEventListener('input', () => {
        const s = scorePassword(pwd.value);
        meter.textContent = `Strength: ${s.scoreText} (score ${s.score})`;
      });
    }
    function scorePassword(p) {
      let score = 0;
      if (p.length >= 8) score += 1;
      if (/[A-Z]/.test(p)) score += 1;
      if (/[0-9]/.test(p)) score += 1;
      if (/[^A-Za-z0-9]/.test(p)) score += 1;
      const text = score <= 1 ? 'Very Weak' : score == 2 ? 'Weak' : score == 3 ? 'Good' : 'Strong';
      return { score, scoreText: text };
    }
  </script>

  <!-- Dark mode toggle -->
  <script>
  (function () {
    const key='site-theme', cls='dark', btn=document.getElementById('themeToggle');
    function set(t){document.documentElement.classList.toggle(cls,t==='dark');btn.textContent=t==='dark'?'â˜€ï¸':'ğŸŒ™'}
    let t=localStorage.getItem(key)|| (matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');
    set(t);
    btn.addEventListener('click',()=>{t=t==='dark'?'light':'dark';localStorage.setItem(key,t);set(t);});
  })();
  </script>
